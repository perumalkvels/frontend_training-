<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        #cards{
            width:100%;
            margin:0 auto;
        }
        .card_style{
            margin-bottom:30px!important;
            vertical-align: top;
            display : inline-block;
            width:30%;
            margin-right:3%;
            min-height :400px;
        }
    </style>
</head>

<body>

    <h1 class="display-4 text-center mx-auto mt-5 mb-5">Welcome to my Website</h1>


    <div class="container" id="cards"> </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"> </script>

    <script>
            
        $(document).ready(function() {

            // alert("Hai J-Query Initialized");
            
            $.ajax({
                    url : "https://jsonplaceholder.typicode.com/posts",

                    success : function(data){
                        console.log(data);
                        // $("#cards").html(JSON.stringify(data));

                        let element = "";
                        for(i=0;i<=data.length;i++) {
                           if(i<18){ 
                            if(i%2==0){
                            element = element + "<div class='card card_style text-white bg-primary mb-3' id="+ data[i].userId+">" 
                                      + "<div class='card-header' style='max-height:100px'>"+data[i].title +"</div>"
                                      + "<div class='card-body' style='min-height:300px'>"
                                      + "<h5 class='card-title'>"+data[i].title+"</h5>"
                                      +  "<p class='card-text'>"+ data[i].body+"</p></div></div>";
                            }
                            else{
                                element = element + "<div class='card card_style text-white bg-danger mb-3' id="+ data[i].userId+">" 
                                    + "<div class='card-header' style='max-height:100px'>"+data[i].title +"</div>"
                                      + "<div class='card-body' style='min-height:300px'>"
                                      + "<h5 class='card-title'>"+data[i].title+"</h5>"
                                      +  "<p class='card-text'>"+ data[i].body+"</p></div></div>";
                            }
                            
                        }  
                        $("#cards").html(element);     
                        }
                    }
                })

            })

    </script>
</body>

</html>
