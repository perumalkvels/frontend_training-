<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume-Generator</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .container {
            padding: 50px;
            margin: 0 auto;
        }

        input,
        textarea {
            text-align: center;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid black !important;
            box-shadow: none !important;
            margin: 10px auto;
        }

        .single_field {
            padding: 0 30px;
        }

        .single_field input {
            font-size: larger;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            border-color: black !important;
            box-shadow: none !important;
        }

        .single_field textarea {
            font-size: larger;
            margin-top: 40px !important;
            text-align: center;
            padding: 10px 5px;
            border-radius: 10px !important;
            border-color: black !important;
            box-shadow: none;
        }
        
        .edu_table {
            /* position: relative; */
            padding: 30px;
            margin: 0 auto;
            text-align: center;
            border: 2px dotted white;
        }
        .edu_table_boxes{
            display:flex;
            /* justify-content: center; */
            font-size: 20px;
            font-weight: bold;
            margin: 30px 25%;

        }
        .edu_table_boxes input{
            
            padding : 20px;
            height:20px;
            width:20px;
            /* margin-left: 20px;*/
            
        }

        .edu_table th {
            font-size: larger;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            box-shadow: none !important;
            border-bottom: 2px dotted white;
        }

        .skills {
            margin: 0 auto;
            display: flex;
            justify-content: center;
        }

        .certification1,
        .certification2 {
            margin: 10px auto;
            display: flex;
            justify-content: center;
        }

        .certification input {
            text-align: center;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid black !important;
            box-shadow: none !important;
            margin: 0 auto;
        }

        .projects {
            margin: 0 auto;
        }

        .inner-projects {
            width: 100%;
            margin: 0 auto;
            font-size: larger;
            text-align: center;
            padding: 20px;
            border: 2px dotted white;
        }

        .interests input {
            display: block;
            padding: 2% 30%;
        }

        .personalDetails {
            margin: 0 20%;
            border: 2px dotted white;
        }

        .personalDetails input {
            margin-bottom: 10px;
            display: block;
            padding: 1% 20%;
        }

        .resume_links {
            display: flex;
            list-style-type: none;
            color: white !important;
        }

        .resume_link li {
            display: inline;
            border: 1px solid white !important;
        }
    </style>
</head>

<body class="">
    <h2 class="col-12 mt-3 mb-3 text-center text-white bg-info display-5  p-3 font-weight-bold">Resume-Generator</h2>
    <div class="container bg-info" id="wrapper">

        <div class="single_field row mb-5">
            <h2 class="col-12  text-center text-white">Fill Your Basic Details here</h2>
            <input class="col-5 mt-3 ml-5 mr-5" type="text" placeholder=" Name" id="name"
                onkeyup="addDetails(id,this.value)">
            <br>
            <input class="col-5 mt-3 ml-4 mr-0" type="email" placeholder="Email Id" id="email"
                onkeyup="addDetails(id,this.value)">
            <br>
            <input class="col-5 mt-3 ml-5 mr-5" type="number" placeholder="Contact No " id="mobile"
                onkeyup="addDetails(id,this.value)">
            <br>
            <input class="col-5 mt-3 ml-4 mr-0" type="text" placeholder="Role " id="role"
                onkeyup="addDetails(id,this.value)">
            <br>
            <textarea class=" rounded text-center col-7 mx-auto " placeholder="Address " id="address"
                onkeyup="addDetails(id,this.value)"></textarea>
            <br>
            <textarea class=" rounded text-center col-9 mx-auto " placeholder="Your Career Objective " id="objective"
                onkeyup="addDetails(id,this.value)"></textarea>
            <br>
        </div>

        <table class="edu_table mt-5">
            
            <h2 class="col-12 text-center text-white">Fill Your Education here</h2>

            <div class="edu_table_boxes text-white">
                <!-- <button class="btn btn-warning" onclick="decrementValue()">-</button>  -->
                <!-- <input type="number" class="" id="number" value="0"> -->
                <!-- <button class="btn btn-warning" onclick="incrementValue()">+</button> -->
                <!-- <input type="checkbox" class="degrees" id="bg_degree" value="1" name="degrees" onclick="add_edu_details(id,this.value)"/>
                <label id="bg_degree">BG Degree</label>
                <input type="checkbox" class="degrees" id="diplamo" value="1" name="degrees" onclick="add_edu_details(id,this.value)"/>
                <label id="diplamo">Diplamo</label>
                <input type="checkbox" class="degrees" id="hsc" value="1" name="degrees" onclick="add_edu_details(id,this.value)"/>
                <label id="hsc">HSC</label>
                <input type="checkbox" class="degrees" id="sslc" value="1" name="degrees" onclick="add_edu_details(id,this.value)"/>
                <label id="sslc">SSLC</label> -->
                <input type="checkbox"  id="bg_degree" name="degrees"/>
                <label>BG Degree</label>
                <input type="checkbox"  id="diplamo" name="degrees"/>
                <label>Diplamo</label>
                <input type="checkbox"  id="hsc" name="degrees"/>
                <label>HSC</label>
                <input type="checkbox"  id="sslc" name="degrees"/>
                <label>SSLC</label>
            </div>
                <thead>
                    <tr class="">
                        <th class="mr-4"> <label>#</label></th>
                        <th class="mr-4"> <label>Course</label> </th>
                        <th class="mr-4"> <label>Year</label> </th>
                        <th class="mr-4"> <label>Institute</label> </th>
                        <th class="mr-4"> <label>Percentage</label> </th>
                    </tr>
                </thead>
                <tbody id="edu_body">
                    


                </tbody>
        </table>

        <div class="skills row">
            <h2 class="col-12 mt-5 mb-5 text-center text-white">Let Me Know Your Skills</h2>
            
                
                <button class="btn btn-warning mx-5" id="decrementValue">-</button>
                <div id="skillSets">
                    <input type="text" id="skill" placeholder="skill" onkeyup="addDetails(id,this.value,0)" />
                </div> 
                <button class="btn btn-warning mx-5" id="incrementValue">+</button>
            
            <!-- <input type="text" id="skill" placeholder="skill" onkeyup="addDetails(id,this.value,2)" />
            <input type="text" id="skill" placeholder="skill" onkeyup="addDetails(id,this.value,3)" />  -->

        </div>

        <div class="certification row">
            <h2 class="col-12 mt-5 mb-5 text-center text-white">Here Fill Your Certifications</h2>
            <div class="certification1 col-12">
                <input type="text" id="certification" placeholder="courcse_name"
                    onkeyup="addDetails(id,this.value,0,placeholder)">
                <input type="text" id="certification" placeholder="duration"
                    onkeyup="addDetails(id,this.value,0,placeholder)">
                <input type="text" id="certification" placeholder="institute"
                    onkeyup="addDetails(id,this.value,0,placeholder)">
                <input type="text" id="certification" placeholder="yearOfJoining"
                    onkeyup="addDetails(id,this.value,0,placeholder)">
            </div>

            <div class="certification2 col-12">
                <input type="text" id="certification" placeholder="courcse_name"
                    onkeyup="addDetails(id,this.value,1,placeholder)">
                <input type="text" id="certification" placeholder="duration"
                    onkeyup="addDetails(id,this.value,1,placeholder)">
                <input type="text" id="certification" placeholder="institute"
                    onkeyup="addDetails(id,this.value,1,placeholder)">
                <input type="text" id="certification" placeholder="yearOfJoining"
                    onkeyup="addDetails(id,this.value,1,placeholder)">
            </div>

        </div>

        <div class="projects ">
            <h2 class="col-12 mt-5 mb-5 text-center text-white">About Your Projects</h2>
            <div class="inner-projects row">
                <div class="project1 col-6">
                    <input class="col-12" type="text" id="projects" placeholder="title"
                        onkeyup="addDetails(id,this.value,0,placeholder)">
                    <textarea class="col-12" type="text" id="projects" placeholder="abstract"
                        onkeyup="addDetails(id,this.value,0,placeholder)"></textarea>
                </div>

                <div class="project2 col-6">
                    <input class="col-12" type="text" id="projects" placeholder="title"
                        onkeyup="addDetails(id,this.value,1,placeholder)">
                    <textarea class="col-12" type="text" id="projects" placeholder="abstract"
                        onkeyup="addDetails(id,this.value,1,placeholder)"></textarea>
                </div>
            </div>

        </div>

        <div class="interests row">
            <div class=" col-6 areaofinterest">
                <h2 class="col-12 mt-5 mb-5 text-center text-white">About Your Interests</h2>
                <input type="text" id="interest" placeholder="Area Of Interest" onkeyup="addDetails(id,this.value,0)" />
                <input type="text" id="interest" placeholder="Area Of Interest" onkeyup="addDetails(id,this.value,1)" />
                <input type="text" id="interest" placeholder="Area Of Interest" onkeyup="addDetails(id,this.value,2)" />

            </div>

            <div class="col-6 hobbies">
                <h2 class="col-12 mt-5 mb-5 text-center text-white">About Your Hobbies</h2>

                <input type="text" id="hobbies" placeholder="Hobbies" onkeyup="addDetails(id,this.value,0)" />
                <input type="text" id="hobbies" placeholder="Hobbies" onkeyup="addDetails(id,this.value,1)" />
                <input type="text" id="hobbies" placeholder="Hobbies" onkeyup="addDetails(id,this.value,2)" />

            </div>

        </div>

        <div class="personalDetails mt-5">
            <h2 class="col-12 mt-3  mb-3 text-center text-white">Enter Your Personal Details here</h2>

            <input type="text" id="personal" placeholder="Occupatio_Name"
                onkeyup="addDetails(id,this.value,'occupatioName')" />
            <input type="text" id="personal" placeholder="Date_of_Birth" onkeyup="addDetails(id,this.value,'dob')" />
            <input type="text" id="personal" placeholder="Marital_Status"
                onkeyup="addDetails(id,this.value,'maritalStatus')" />
            <input type="text" id="personal" placeholder="Blood_Group"
                onkeyup="addDetails(id,this.value,'bloodGroup')" />
            <input type="text" id="personal" placeholder="First Langauge"
                onkeyup="addDetails(id,this.value,'language',0)" />
            <input type="text" id="personal" placeholder="Second Langauge "
                onkeyup="addDetails(id,this.value,'language',1)" />

        </div>

        <div class="buttons mx-auto text-center">
            <button class="mt-5 pl-5 pr-5 border border-white btn btn-primary" id="submit_button">Save</button>
        </div>

        <div class="resume_links row">
            <h2 class="col-12 mt-5 text-center text-white p-3 font-weight-bold">Stored Resume Data </h2>
            <table class="table table-dark text-center">
                <thead>
                    <tr>
                        <th scope="col">Sl.No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Get Resume</th>
                        <th scope="col">Delete Resume</th>
                    </tr>
                </thead>
                <tbody id="resume_list">


                </tbody>
            </table>
        </div>
      
    <div id="resume_texts"></div>
    <div id="resume_popup"></div>
    </div>
   
    <script type="text/javascript" src="./js/jquery.min.js"></script>

    <script>
        
        let resume = {};

        function addDetails(key, value, index = null, indexkey = null) {

            // if (value == "") {
            //     alert("Enter a valid data");
            // }

            if (key == "education" || key == "certification" || key == "projects") {
                if (!resume[key]) {
                    resume[key] = [];
                }
                if (!resume[key][index]) {
                    resume[key][index] = {};
                }
                resume[key][index][indexkey] = value;
            }

            else if (key == "skill" || key == "interest" || key == "hobbies") {
                if (!resume[key]) {
                    resume[key] = [];
                }
                resume[key][index] = value;
            }
            else if (key == "personal") {
                if (indexkey == null) {

                    if (!resume[key]) {
                        console.log("first condition");
                        resume[key] = {};
                    }
                    resume[key][index] = value;
                }
                if (indexkey != null) {
                    console.log("Second condition");
                    resume[key][index] = [];
                }
                resume[key][index][indexkey] = value;
            }
            else {
                resume[key] = value;
            }
            // display();
        }
        // function display(){
        //         document.getElementById("resume_texts").innerHTML=JSON.stringify(resume);
        // }

        $(document).ready(function () {

            // Get Education Details Dynamically

            var eduValue = 0;
            var skills = 0;

            $("input[name=degrees]").click(function(){
                
                if($(this).is(":checked")){
                    eduValue = eduValue + 1;
                    showEducation(eduValue);
                }
                else{
                    eduValue = eduValue - 1;
                    showEducation(eduValue);
                }

                function showEducation(val){

                    if(val>0){
                        let table = "";
                        for(let i=0;i<val;i++){
                        table = table + `<tr class="col-12">
                        <th> <label>1</label></th>
                        <td><input type="text" id="education" placeholder="Course"
                                onkeyup="addDetails(id,this.value,`+i+`,placeholder)"></td>
                        <td><input type="text" id="education" placeholder="Year"
                                onkeyup="addDetails(id,this.value,`+i+`,placeholder)"></td>
                        <td><input type="text" id="education" placeholder="Institute"
                                onkeyup="addDetails(id,this.value,`+i+`,placeholder)"></td>
                        <td><input type="text" id="education" placeholder="Percentage"
                                onkeyup="addDetails(id,this.value,`+i+`,placeholder)"></td>
                        </tr>`
                        $("#edu_body").html(table);
                        }
                    }
                    else{
                        $("#edu_body").html("");
                    }
                }
            })

            // Get Skills Input Boxes Dynamically

            $("#incrementValue").click(function(){
                let element = "";
                skills = skills+1;
                for(let i=0;i<=skills;i++){
                    element = element + `<input type="text" id="skill" placeholder="skill" onkeyup="addDetails(id,this.value,`+i+`)" />`
                    $("#skillSets").html(element);
                }
            })
            $("#decrementValue").click(function(){
                let element = "";
                skills = skills-1;
                for(let i=0;i<=skills;i++){
                    element = element + `<input type="text" id="skill" placeholder="skill" onkeyup="addDetails(id,this.value,`+i+`)" />`
                    $("#skillSets").html(element);
                }
            })



            // Ajax Starts for Getting Resume Datas in Intial Stage

            $.ajax({

                type: "get",

                url: "http://karka.academy/api/action.php",

                data: {
                    request: "get_user_resume",
                    user: "peru",
                },
                success: function (response) {
                    
                    showDetails(response);
                }
            })

            // After Delete Getting Details Using Ajax 

            $("body").on("click","#del_resume",function(){
 
                var d = $(this).val();
                console.log(d);

                $.ajax({

                    type: "get",
                    url: "http://karka.academy/api/action.php",
                    data: {
                        request: "delete_user_resume",
                        user: "peru",
                        id: d,
                    },
                    success: function (response) {
                        showDetails(response);
                    }
                })
            })

            // After Submission Getting Details Using Ajax 

            $("#submit_button").click(function () {

                $.ajax({
                    type: "post",
                    url: "http://karka.academy/api/action.php",
                    data: {
                        request: "create_resume",
                        user: "peru",
                        resume,
                    },

                    success: function (response) {
                            showDetails(response)
                    }
                })
            })

            // Show Function Definition

            function showDetails(response){
                
                var datas = JSON.parse(response);

                if(datas == ""){
                    alert("Please Create Your Resume Data");
                }
                else{
                    var details = datas.data;
                console.log(details);
                    let element = "";
                for(let i=0; i<details.length; i++) {

                    let array = JSON.parse(details[i].data);
                    console.log(array.name);
                    element = element + "<tr>"
                        + "<td scope='col'>" + details[i].id + "</td>"
                        + "<td scope='col'>" + array.name + "</td>"
                        + "<td scope='col'><button class='get_res btn btn-success  text-white' type='button'  data-toggle='modal' data-target='#exampleModal' value="+array.name+'+'+details[i].id+" id='"+details[i].id+"'>Get Resume</button></td>"
                        + "<td scope='col'><button class='btn btn-danger text-white' id='del_resume' value="+ details[i].id +">Delete</button></td>"
                        + "</tr>";
                        $("#resume_list").html(element);
                }
                
                }
            }

            // For Popup
            $("body").on("click", ".get_res", function () {
                let details = $(this).val();
                let fullDetails= details.split("+");
                let name = fullDetails[0];
                let id = fullDetails[1];

                // console.log();
                // console.log(userName);
    
                let popup = "<div class='modal' id='exampleModal' tabindex='-1' aria-labelledby='exampleModalLabel' aria-hidden='true'>"
                           + "<div class='modal-dialog'><div class='modal-content'>"
                           + "<div class='modal-header'>"
                           + "<h5 class='modal-title' id='exampleModalLabel'>hai "+ name +" !!! </h5>"
                           + "<button type='button' class='close' data-dismiss='modal' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>"
                           + "<div class='modal-body' id='modal_body'>Here You Can Edit And Generate Your Resume Details!!!</div><div class='modal-footer'>"
                           + "<button type='button' class='btn btn-secondary' id='resEdit'>Edit</button>"
                           + "<a href='view.html?id="+id+" 'target='_self'><button type='button' class='btn btn-primary' val='"+id+"' id='resGen'>Generate Resume</button></a></div></div></div></div>";
                
                $('#resume_popup').html(popup);
                
                // $("body").on("click", "#resEdit", function () {
                //     alert("Content Under Construction");
                // })
                // $("body").on("click", "#resGen", function () {
                        
                // })
            })
        })
    </script>
