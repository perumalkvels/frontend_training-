    <script>

    <script>
        class Arithmetic{
            constructor(num1,num2){
                this.num1=num1;
                this.num2=num2;
            }
            getAddition(){
                return "Addition Of Those Two Numbers are : "+(this.num1+this.num2);
            }
            getSubtraction(){
                return "Subtraction Of Those Two Numbers are : "+(this.num1-this.num2);
            }
            getMultiplication(){
                return "Multiplication Of Those Two Numbers are : "+(this.num1*this.num2);
            }
            getDivision(){
                return "Division Of Those Two Numbers are : "+(this.num1/this.num2);
            }
        }
        let opt1= new Arithmetic(24,25);
        console.log(opt1.getAddition());
