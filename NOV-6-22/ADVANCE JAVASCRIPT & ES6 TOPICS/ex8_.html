<body>
<script>
function sumOfValues(...arr){
    let sum = 0;
    console.log(arr);

    for(let val of arr){
        sum = sum+val;
    }
    return sum;
}
let a = [20,20,20,20,20,20,20,20];
let arg1 = sumOfValues(...a);
console.log(arg1);

let arg2 = sumOfValues(3,4,5,6);
console.log(arg2);
</script>
