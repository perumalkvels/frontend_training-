  <form class="container food-form bg-white pl-5 pr-5 pt-4 pb-3">
    <h1 class="text-center mb-3 text-dark">Add Foot Item</h1>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Food-ID</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="food-id" placeholder="Enter your Food ID">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Food-Title</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="food-title" placeholder="Enter your Food Title">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Food-Image-URL</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="food-img" placeholder="Enter your Image URL">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Food-Description</label>
      <div class="col-sm-9">
        <textarea type="text" class="form-control" id="food-description"
          placeholder="Write Description About the Food"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Food-Brand</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="food-session" placeholder="Enter Brand of Company">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Foot-Type</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="food-type" placeholder="Enter Type Of Food">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Foot-Price</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="food-price" placeholder="Price Of Food">
      </div>
    </div>
    <div class="form-group row">
      <div class=" mx-auto mt-6 lg-12">
        <button type="submit" class="p-2 btn btn-primary" onclick="addFoodList()">Place This Food Item</button>
      </div>
    </div>
  </form>
</section>
<script src="./js/user.js"></script>
  <script>
    let loginStatus=JSON.parse(localStorage.getItem("login_status"));

    // Save the Food Details to LocalStorage
    function addFoodList() {
      let footList = {
        foodId: document.getElementById('food-id').value,
        foodTitle: document.getElementById('food-title').value,
        foodImg: document.getElementById('food-img').value,
        foodDes: document.getElementById('food-description').value,
        foodSession: document.getElementById('food-session').value,
        foodType: document.getElementById('food-type').value,
        foodPrice: document.getElementById('food-price').value,
      }
      console.log(footList);
      if (!localStorage.getItem("food_list")) {

        localStorage.setItem("food_list", JSON.stringify([]));
      }

      let new_foodList = JSON.parse(localStorage.getItem('food_list'));
      
      new_foodList.push(footList);
      console.log(new_foodList);
      localStorage.setItem("food_list", JSON.stringify(new_foodList));
    }
  </script>
