<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            border: 3px solid red;
            padding: 10px;
            margin-top: 50px;
        }

        /* Using Display inline Property for h1 */
        h2 {
            display: inline;
            padding: 20px;
            border: 3px solid rgb(222, 238, 0)
        }
        /* Using Display none Property for h1 */
        h3 {
            display: none;
            border: 3px solid rgb(222, 238, 0)
        }

        ul {
            display: inline;
        }

        /* Using Inline-block property for list */
        li {
            display: inline-block;
            border: 3px solid rgb(0, 90, 68);
            margin: 30px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Heading</h1>
    <h2>Heading2</h2>
    <h3>Heading 3</h3>

    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Gallary</li>
    </ul>
</body>

</html>
