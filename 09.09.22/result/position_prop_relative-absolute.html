<html>

<head>
    <style>
        /* for fix a default browser behavior*/
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            position: relative;
            border: 5px solid rgb(19, 0, 105);
            width: 500px;
            height: 250px;
        }

        .sub {
            position: absolute;
            border: 5px solid rgb(255, 0, 0);
            right: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1 class="sub">Comorins</h1>
        <h2></h2>
    </div>
</body>

</html>
