<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Pattern</title>
    <style>
        body{
            display:flex;
        }
        .pattern1{
            display:flex;
            justify-content: center;
            align-items: center;
            width:50%;
        }
        .pattern2{
            display:flex;
            justify-content: center;
            align-items: center;
            width:50%;
        }
    </style>
</head>
<body>
    <div class="pattern1">
    <script>

        // Pattern With Stars

        function printArray()
        {
            for(let i=1;i<=10;i++)
            {
                for(let j=0;j<i;j++)
                {
                    document.write(" * ");
                      
                }
                document.write("<br>");
            }
        }
        printArray();
    </script>
    </div>
    <div class="pattern2">
        <script>

        // Pattern With Number 

        function printArray1()
        {
            for(let i=1;i<=10;i++)
            {
                for(let j=0;j<i;j++)
                {
                    document.write(" ",j);
            
                }
                document.write("<br>");
            }
        }
        printArray1();


    </script>
</body>
</html>
