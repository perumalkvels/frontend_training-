    <script>
        function findLargest(num1,num2)
        {
            if(num1 > num2){
                console.log(num1 +" is Greater than " + num2);
            }
            else if (num1<num2)
            {
                console.log(num1 +" is Greater than " + num1);
            }
            else{
                console.log(num2 +" is Equal to " + num1);
            }
        }

        findLargest(40,30);
        findLargest(150,240);
        findLargest(500,500);
    </script>
