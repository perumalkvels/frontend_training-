<!DOCTYPE html>

<body>
    <script>
        function evenOrOdd(num)
        {
            if(num%2==0){
                console.log("Number is Even");
            }
            else{
                console.log("Number is Odd");
            }
        }

        evenOrOdd(25);
        evenOrOdd(44);
    </script>
</body>
