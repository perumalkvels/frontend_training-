<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        function findDaysInMonth(month)    
        {
            if( month >=1 && month <=12)
            {
                if(month==2){
                    const d = new Date();
                    let year = d.getFullYear();
                    if(year%4 == 0 && year%100 !==0)
                        {
                            console.log("28 days");
                        }
                        else
                        {
                            console.log("29 days");
                        }
                    }
                    else if(month==4 || month==6 || month==9 || month==11)
                    {
                        console.log("30 days");
                    }
                    else{
                        console.log("31 days");
                    }   
            }
            else
            {
                console.log("Invalid month");
            }
        }

        findDaysInMonth(8);
        findDaysInMonth(2);
        findDaysInMonth(11);  
        findDaysInMonth(1);
        findDaysInMonth(14);      
    </script>
</body>
</html>
