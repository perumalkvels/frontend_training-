<body>
    <script>
        function checkLeapYear(year)    
        {
            if(year%4 == 0 && year%100 !==0)
            {
                console.log("leap year");
            }
            else
            {
                console.log("Not a Leap Year");
            }
        }
        checkLeapYear(2004);
        checkLeapYear(1993);
    </script>
</body>
