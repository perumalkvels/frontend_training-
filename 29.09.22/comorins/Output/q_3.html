<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function assignGrade(score)
        {
            switch(score!=0) {
                case (score>90):{
                    console.log("Grade : A");
                                break;
                                }             
                case (score>70):{
                    console.log("Grade : B");
                                break;
                                }
                case (score>55):{
                    console.log("Grade : C");
                                break;
                                }
                case (score>40):{
                    console.log("Grade : D");
                                break;
                                }
                default:{
                    console.log("Grade : F");
                
                                }
        }
    }
        assignGrade(85);
        assignGrade(30);
    
    </script>
</body>
</html>
