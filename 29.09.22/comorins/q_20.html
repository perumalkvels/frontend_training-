    <script>
        

        function findDup(listarr)
        {
            let duparray= [];  
            for (let i = 0; i<listarr.length-1; i++) 
            {
                for (let j = i + 1; j < listarr.length; j++) 
                {
                    if (listarr[i] == listarr[j]) 
                    {
                        duparray.push(listarr[i]);
                        console.log("Duplicates : "+listarr[i]);
                        
                    }
                    
                }

            }
            console.log(duparray);
            console.log("---------------------------------------------------");
        }

    
let arr1 = [4, 2, 4, 5, 2, 3, 1];

findDup(arr1); 

let arr2 = [3, 2, 4, 1  ,3 , 2, 9];
findDup(arr2); 
          	

    function printRepeating(arr , size)
	{
        let dup= []; 
		var i, j;
		console.log("Repeated Elements are :");
		for (i = 0; i < size-1; i++)
		{
			for (j = i + 1; j < size; j++)
			{
				if (arr[i] == arr[j])
                {   
                    dup.push(arr[i]);
					console.log(arr[i] + " ");
                }
			}
		}
        console.log(dup);
	}

var arr = [3, 2, 4, 1  ,3 , 2, 9];
var arr_size = arr.length;
printRepeating(arr, arr_size);

</script>
