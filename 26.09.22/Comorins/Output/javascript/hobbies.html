<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
</head>
<body>
    <script>
        //Alert Syntax
        let note= "Welcome to Java Script...  Please Check Your Console";
        alert(note);

        //string Declaration
        let a = "String@123"; console.log("String : ",a);

        // Number / Integer Declaration
        let b = 12345; console.log("Number : ",b);

         // char data-type Declaration
        let c = 12.7; console.log("Float : ",c);

        // Null Declaration
        let d = null; console.log("d : ",d);

        // Undefined Declaration
        let f = undefined; console.log("f: ",f);

        // Boolean Declaration
        let isAlive = true; console.log("Boolean : ",isAlive);

        // Array Declaration
        let hobbies=["playing-footbal","editing","swimming","cycleling","riding"];
        console.log("Array : ",hobbies);

        // Object Declaration
        let personalDetail = {
            name :"Peru",
            age : 27,
            school : "S.M.R.V.High.School",
            College : "Cape Institute of Technology",
        };
        console.log("Object : ",personalDetail);

    </script>
</body>
</html>
